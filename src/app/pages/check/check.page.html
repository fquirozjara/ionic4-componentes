<app-header titulo="Check-Box"></app-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let i of data" (click)="onClick( i )">
      <ion-label text-capitalize>{{i.name}}</ion-label>
      <ion-checkbox [(ngModel)]="i.selected" [color]="i.name"></ion-checkbox>
    </ion-item>
  </ion-list>

</ion-content>
